<div class="navbar navbar-inverse navbar-static-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{{ site.baseurl }}/"></a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">

				<ul class="nav navbar-nav">
                {% assign sorted_pages = (site.pages | sort: 'sort-id' %}
                {% for nav_entry in sorted_pages %}
					{% if nav_entry.layout == null %}
						{% continue %}
					{% endif %}
					<li {% if page.url == nav_entry.url %}class="active"{% endif %}>
						<a href="{{nav_entry.url}}" class="active">{{nav_entry.title | downcase}}</a>
					</li>
                {% endfor %}
				</ul>
		</div>
		<!--/.nav-collapse -->
	</div>
</div>
